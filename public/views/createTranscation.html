<div ng-controller="CreateTransactionController">
    <div>
        {{error}}
    </div>
    <form name="createTransaction" ng-submit="createTransaction()">
        <div class="row">
            <div class="col-md-3">
                <label>Description</label>
            </div>
            <div class="col-md-9">
                <input type="text" required class="form-control" id="description" ng-model="description"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Category</label>
            </div>
            <div class="col-md-9">
                <input type="text" required class="form-control" id="category" ng-model="category"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Amount</label>
            </div>
            <div class="col-md-9">
                <input type="text" required class="form-control" id="amount" ng-model="amount"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="submit" class="btn btn-default" value="Create"></input>
            </div>
        </div>
    </div>
</div>
